<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HexChess</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pausa.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <!--Script-->
    <script defer type="text/javascript" src="js/snow.js"></script>
    <script defer type="text/javascript" src="js/locations.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
       
    <div class="container-box">
        <h2 style="font-size:55px">PAUSA</h2>

        <!--Btn Home-->
        <div style="display: inline; margin-right: 8px">
            <button class="button" type="submit" onclick="irhome()" id="btn-home" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
                <span></span>
                <i id="home"></i>
                <i class="bx bx-home"></i>
            </button>
        </div>

        <!--Btn Reiniciar-->
        <div style="display: inline; margin-right: 16px">
            <button class="button" type="submit" id="btn-reiniciar" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
                <span></span>
                <i id="restart"></i>
                <i class="bx bx-redo"></i>
            </button>
        </div>

        <!--Btn Exit-->
        <div style="display: inline; margin-right: 8px">
            <button class="button" type="submit" id="btn-exit" onclick="location.href = 'configuracion.html'" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
                <span></span>
                <i id="salir"></i>
                <i class="bx bx-cog"></i>
            </button>
        </div>

        <!--Btn Reanudar-->
        <div>
            <button class="button button-anim" type="submit" id="btn-reanudar" onclick="irjuego()" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
                <span>REANUDAR</span>
                <i class="widget"></i>
            </button>
        </div>
    </div>
</body>
</html>
