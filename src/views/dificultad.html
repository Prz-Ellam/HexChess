<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HexChess</title>

    <link rel="stylesheet" href="./css/bubbles.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dificultad.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap">

    <!--Script-->
    <script defer type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script defer type="text/javascript" src="js/bubbles.js"></script>
    <script defer type="text/javascript" src="js/locations.js"></script>
</head>
<body>
    <div class="bubbles-circle"></div>
    <div class="container-box">
        <h2 class="title"></h2>

        <!--Btn facil-->
        <div id="contain-facil">
            <button class="button button-anim" type="submit" id="btn-facil" style="--clr:#8A7DFD" onclick="dificultad()">
                <span>MODO FÁCIL</span>
                <i class="widget"></i>
             </button>
        </div>
    
        <!--Btn dificil-->
        <div id="contain-dificil">
            <button class="button button-anim" type="submit" id="btn-dificil" style="--clr:#8A7DFD" onclick="dificultad()">
                <span>MODO DÍFICIL</span>
                <i class="widget"></i>
             </button>
        </div>        
    </div>

    <!--Btn Return-->
    <div>
        <button class="button" type="submit" onclick="regresarM();" id="btn-return" style="--clr:#8A7DFD">
            <span></span>
            <i id="#regreso"></i>
            <i class="bx bx-undo"></i>
        </button>
    </div>
</body>
</html>
