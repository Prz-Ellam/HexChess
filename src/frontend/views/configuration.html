
<!--Particulas-->
<div class="bubbles-circle"></div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <h1 class="title text-center">AJUSTES</h1>
        <form action="#" id="graphics-form" class="p-5 box col-12">
            
            <div class="d-flex justify-content-between text-center">
                <label for="fov-id" class="form-label">FOV</label>
                <input type="range" class="form-range" id="fov" name="fov" min="0" max="100" step="1">
                <p class="d-inline" id="fov-value"></p>
            </div>

            <div class="d-flex justify-content-between form-switch p-0">
                <label class="form-check-label" for="sombras-id">SOMBRAS</label>
                <input class="form-check-input" type="checkbox" role="switch" id="shadows" name="shadows">
            </div>
            
            <div class="d-flex justify-content-between">
                <label class="form-label">OUTPUT ENCODING</label>
            </div>

            <div class="d-flex justify-content-between form-switch">
                <label class="form-check-label" for="srgb-id">SRGBENCODING</label>
                <input class="form-check-input" type="radio" role="switch" id="srgb" name="encoding" value="srgb">
            </div>

            <div class="d-flex justify-content-between form-switch">
                <label class="form-check-label" for="linear-id">LINEAR ENCODING</label>
                <input class="form-check-input" type="radio" role="switch" id="linear" name="encoding" value="linear">
            </div>
            
            <div class="d-flex justify-content-between form-switch p-0">
                <label class="form-check-label" for="antialiasing">ANTI-ALIASING</label>
                <input class="form-check-input" type="checkbox" role="switch" id="antialias" name="antialias">
            </div>

            <div class="d-flex justify-content-between text-center">
                <label for="volume" class="form-label">VOLUMEN</label>
                <input type="range" class="form-range" id="volume" name="volume" min="0" max="1" step="0.1">
                <p class="d-inline"></p>
            </div>

            <button type="submit" class="button button-anim" id="aceptar-graficos" value="aceptar"
                style="--clr:#8A7DFD">
                <span>ACEPTAR</span>
            </button>

        </form>
    </div>
</div>
