<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Configuracion</title>

    <link rel="stylesheet" href="./css/bubbles.css">
	<link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="css/config.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader-wrapper">
        <h5>Cargando...</h5>
        <div class="loader">
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <span style="--i:5"></span>
            <span style="--i:6"></span>
            <span style="--i:7"></span>
            <span style="--i:8"></span>
            <span style="--i:9"></span>
            <span style="--i:10"></span>
            <span style="--i:11"></span>
            <span style="--i:12"></span>
            <span style="--i:13"></span>
            <span style="--i:14"></span>
            <span style="--i:15"></span>
            <span style="--i:16"></span>
            <span style="--i:17"></span>
            <span style="--i:18"></span>
            <span style="--i:19"></span>
            <span style="--i:20"></span>
        </div>
    </div>

    <div class="content">
        <h2>CONFIGURACIONES</h2>

        <!--Particulas-->
        <div class="bubbles-circle"></div>

        <!--Cuadro-->
        <div class="cuadro-config"></div>

          <!--Btn Brillo-->
     <div class="mx-5 py-5">
        <button class="button" type="submit" id="btn-brillo" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
            <span> BRILLO </span>
            <i></i>
         </button>
     </div>

    <!--Btn Sonido-->
    <div class="mx-5 py-5">
        <button class="button" type="submit" id="btn-sonido" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
            <span> SONIDO </span>
            <i></i>
         </button>
    </div>

    <!--Btn Controles-->
    <div class="mx-5 py-5">
        <button class="button" type="submit" id="btn-controles" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
            <span> CONTROLES </span>
            <i></i>
         </button>
     </div>

      <!--Btn Return-->
      <div class="mx-5 py-5">
        <button class="button" type="submit" onclick="regresar();" id="btn-return" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
            <span></span>
            <i id="#regreso"></i>
            <i class='bx bx-undo'></i>
         </button>
     </div>

    <!--Btn Aceptar-->
      <div class="mx-5 py-5">
      <button class="button" type="submit" id="btn-aceptar" onclick="aceptar()" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
        <span> ACEPTAR </span>
        <i></i>
     </button>
     </div>

     <!--Btn Cancelar-->
     <div class="mx-5 py-5">
        <button class="button" type="submit" id="btn-cancel" onclick="regresar();" style="--clr:#8A7DFD" class='btn btn-primary btn-lg'>
          <span> CANCELAR </span>
          <i></i>
       </button>
       </div>

       <!--Titulo-->
       <h5 id="activate_id" hidden>Activar/Desactivar</h5>
       <h5 id="volumensb_id" hidden>Volumen</h5>
       <h5 id="aumentar-brillo">Nivel de Brillo</h5>

       <!--Atributo Sonido-->
       <div class="center" hidden id="checbox-act-des">
        <input type="checkbox" name="audio_name">
       </div>
       <div class="range" hidden id="volume-range">
      <div class="sliderValue">
      
      </div>
      <div class="field">
        <div class="value left">
          0
        </div>
        <input type="range" id="volume_id" class="volume_class" name="volume-name" min="0" max="100" value="50" steps="1">
        <div class="value right">100</div>
      </div>
       </div>

       <div class="range" id="brillo-range">
        <div class="sliderValue">
        
        </div>
        <div class="field">
          <div class="value left">
            0
          </div>
          <input type="range" id="brillora_id" class="brillo_class" name="brillo-name" min="0" max="100" value="50" steps="1">
          <div class="value right">100</div>
        </div>
         </div>
      </div>
<!--Script-->
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/bubbles.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/locations.js"></script>
<script type="text/javascript" src="js/load.js"></script>
    </body>
</html>
